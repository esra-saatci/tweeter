<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeterLogo">tweeter</span>
      <div id="writeTweet">
      <span><b>Write</b> a new tweet</span><i class="fas fa-angle-double-down double-arrow"></i>
    </div>
    </nav>

    <header class="topPage">
          <img src="/images/profile-hex.png"> 
      <br>
          <h2 class="account"><span class = "name">Esra</span> Saatci</h2>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <button type="submit" id="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section class= "all-tweets">
        <article class="tweet">
          <header>
              <img src="https://i.imgur.com/73hZDYK.png">
              <span>Newton</span>
              <span class="handle">@SirIsaac</span>
          </header>
          <span>If I have seen further it is by standing on the shoulders of giants</span>
          <footer>
            <span>10 days ago</span>
            <span class="interactOptions">
              <i class="fas fa-flag icon-css"></i>
              <i class="fas fa-retweet icon-css"></i> 
              <i class="fas fa-heart icon-css"></i> 
            </span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
